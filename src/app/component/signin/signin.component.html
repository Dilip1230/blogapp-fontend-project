<!-- Section: Design Block -->
<div class="container">
<section class=" text-center text-lg-start">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
  </style>
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="https://media.istockphoto.com/id/939281002/photo/spotted-deer.jpg?s=612x612&w=0&k=20&c=JEzwYwfZLIz93qje3SrXRXLRnAQPsrmmMQ7Vt9r6Ixg=" alt="Trendy Pants and Shoes"
          class="w-100 l-75 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">

          <h2>Signin....</h2><br><br>

          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" #email />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" #password />
              <label class="form-label" for="form2Example2">Password</label>
            </div>

          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="signin(email.value, password.value)" >Sign in</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
</div>
<!-- Section: Design Block -->
